vnfd:vnfd-catalog:
    vnfd:
    -   id: ping
        name: ping
        short-name: ping
        description: Single Container VNF
        vendor: UPB
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        # logo: sonata.png

        # Management interface
        mgmt-interface:
            vdu-id: apache

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: ubuntu
            name: ubuntu
            description: Ubuntu
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 512
                storage-gb: 10

            # Image including the full path
            image: "ubuntu:14.04"
            #image: cirros034

            external-interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: ping0
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: '0000:00:0a.0'
                vnfd-connection-point-ref: ping0

        connection-point:
            -   name: ping0
                type: VPORT


