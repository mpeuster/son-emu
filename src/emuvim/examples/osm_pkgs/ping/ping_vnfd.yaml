vnfd-catalog:
    vnfd:
    -   id: ping
        name: ping
        short-name: ping
        description: Single Container VNF
        vendor: UPB
        version: '1.1'

        # Place the logo as png in icons directory and provide the name here
        # logo: sonata.png
        connection-point:
            -   name: ping_vnfd/cp0
                type: VPORT
            -   name: ping_vnfd/cp1
                type: VPORT
        # Management interface
        mgmt-interface:
            cp: ping_vnfd/cp0

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: ubuntu
            name: ubuntu
            description: Ubuntu
            count: "1"

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 512
                storage-gb: 10

            # Image including the full path
            image: "ubuntu:14.04.qcow2"
            #image: cirros034
            interface:
            -   name: eth0
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: ping_vnfd/cp0
            -   name: eth1
                position: 1
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: ping_vnfd/cp1

        


