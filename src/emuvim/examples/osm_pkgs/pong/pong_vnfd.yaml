vnfd-catalog:
    vnfd:
    -   id: pong
        name: pong
        short-name: pong
        description: Single Container VNF
        vendor: UPB
        version: '1.1'

        # Place the logo as png in icons directory and provide the name here
        # logo: sonata.png
        connection-point:
            -   name: pong/cp0
                type: VPORT
            -   name: pong/cp1
                type: VPORT
        # Management interface
        mgmt-interface:
            cp: pong/cp0

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: ubuntu
            name: ubuntu
            description: Ubuntu
            count: "1"

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 512
                storage-gb: 10

            # Image including the full path
            image: "ubuntu:trusty"
            #image: cirros034
            interface:
            -   name: pong0  # attention, no two VNFs should have same if names in emulator
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: pong/cp0
            -   name: pong1
                position: 1
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: pong/cp1

        


