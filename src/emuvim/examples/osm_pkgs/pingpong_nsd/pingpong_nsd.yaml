nsd-catalog:
    nsd:
    -   id: pingpong
        name: pingpong
        short-name: pingpong
        description: Ping-pong nentwork scenario with two VNFs.
        vendor: UPB
        version: '1.1'

        # Place the logo as png in icons directory and provide the name here
        # logo: <update, optional>

        # Specify the VNFDs that are part of this NSD
        constituent-vnfd:
            # The member-vnf-index needs to be unique, starting from 1
            # vnfd-id-ref is the id of the VNFD
            # Multiple constituent VNFDs can be specified
        -   member-vnf-index: '1'
            vnfd-id-ref: ping
        -   member-vnf-index: '2'
            vnfd-id-ref: pong

        vld:
        -   id: mgmt_vl
            description: Management VL
            name: mgmt_vl
            short-name: mgmt_vl
            vim-network-name: default  # important for emulator!
            type: ELAN
            vendor: UPB
            version: '1.0'
            mgmt-network: 'true'
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: ping/cp0
                vnfd-id-ref: ping
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: pong/cp0
                vnfd-id-ref: pong
